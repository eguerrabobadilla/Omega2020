<ion-header class="ion-no-border" mode="ios">
    <ion-toolbar>
        <!--<ion-title style="margin-top: 6px;">Profesores</ion-title>-->
        <ion-buttons slot="end">
            <ion-button style="margin-top: 8px;margin-right: 8px;" (click)="closeModal()">
                <ion-icon slot="icon-only" color="light" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card class="ion-no-border" no style="text-align: initial;" mode="ios">
        <ion-card-content>
            <form [formGroup]="FrmItem" (ngSubmit)="crearForo()">
                <ion-grid>
                    <ion-row>
                        <ion-col size="12">
                            <ion-item>
                                <ion-label color="light" position="floating">Titulo</ion-label>
                                <ion-input type="text" formControlName="Nombre" name="Nombre"></ion-input>
                            </ion-item>
                            <div *ngIf="!FrmItem.controls.Nombre.valid && (FrmItem.controls.Nombre.dirty || submitAttempt)">
                                <p class="text-error">Por favor ingresa un titulo.</p>
                            </div>
                        </ion-col>
                        <ion-col size="12">
                            <ion-item>
                                <ion-label color="light" position="floating">Descripción</ion-label>
                                <ion-textarea rows="5" formControlName="Descrpcion" name="Descrpcion">
                                </ion-textarea>
                            </ion-item>
                            <div *ngIf="!FrmItem.controls.Descrpcion.valid && (FrmItem.controls.Descrpcion.dirty || submitAttempt)">
                                <p class="text-error">Por favor ingresa una descripción.</p>
                            </div>
                        </ion-col>
                        <ion-col size="6">
                            <ion-item>
                                <ion-label color="light" position="floating">Fecha</ion-label>
                                <ion-datetime formControlName="FechaPublicacion" name="FechaPublicacion" displayFormat="DDDD DD MMM, YYYY" pickerFormat="DD MMMM YYYY"></ion-datetime>
                            </ion-item>
                            <div *ngIf="!FrmItem.controls.FechaPublicacion.valid && (FrmItem.controls.FechaPublicacion.dirty || submitAttempt)">
                                <p class="text-error">Por favor ingresa una fecha.</p>
                            </div>
                        </ion-col>
                        <ion-col size="6">
                            <ion-item>
                                <ion-label color="light" position="floating">Hora</ion-label>
                                <ion-datetime formControlName="HoraPublicacion" name="HoraPublicacion" displayFormat="hh:mm A" pickerFormat="hh mm A">
                                </ion-datetime>
                            </ion-item>
                            <div *ngIf="!FrmItem.controls.HoraPublicacion.valid && (FrmItem.controls.HoraPublicacion.dirty || submitAttempt)">
                                <p class="text-error">Por favor ingresa una hora.</p>
                            </div>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12">
                            <ion-button expand="full" type="submit" block style="margin: 5% 0">Crear Tarea</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
