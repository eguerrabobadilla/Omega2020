<ion-header style="padding-top: 10px;
background-color: #ffffff00;">
    <ion-toolbar>
        <ion-title slot="start" style="text-align: initial;padding-left: 20px;font-size: 25px;">Usuarios</ion-title>
        <ion-searchbar showCancelButton="focus" #search [(ngModel)]="SearText" style="transform: translateX(84%);
        --background: white;padding-top: 10px; --color: white;" (ionFocus)="focused()" (ionBlur)=blur()></ion-searchbar>
        <ion-button slot="end" style="margin-top: 2px;margin-right: 0px;--background: white;--background-activated: white;width: 10px;margin-right: 29px;" (click)="closeModal()">
            <ion-icon style="position: absolute;" slot="icon-only" color="danger" name="close"></ion-icon>
            <!--<ion-icon slot="icon-only" ios="ellips
        is-vertical" md="ellipsis-vertical"></ion-icon>-->
        </ion-button>
    </ion-toolbar>

</ion-header>

<ion-content fullscreen>
    <ion-list>
        <ion-list-header>
            Grupos
        </ion-list-header>


        <ion-item lines="none" *ngFor="let itemGrupo of LstGrupos | filterChat:  SearText : 'grupo' ">
            <ion-avatar slot="start" style="background-color: blueviolet;">
                <span style="
                        position: absolute;
                        padding-top: 2%;
                        color: white;
                        font-weight: 600;
                        padding-left: 3.3%;">L</span>

            </ion-avatar>
            <ion-label>
                <h2>Grupo {{itemGrupo.grupo}}{{itemGrupo.grado}}</h2>
                <p>Elemtary school</p>
            </ion-label>
            <ion-checkbox color="danger" checked="false" slot="end" style="--size: 21px;" (click)="addGroup(itemGrupo)"></ion-checkbox>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header>
            Todos los alumnos
        </ion-list-header>

        <ion-item lines="none" *ngFor="let itemUsuario of LstUsuarios">

                        font-weight: 600;

                <!-- <img src="./avatar-finn.png">-->

            <ion-label>

                <p>3A-2 Elemtary school </p>
            </ion-label>
            <ion-checkbox color="danger" checked="false" slot="end" style="--size: 21px;" (click)="addContact(itemUsuario)"></ion-checkbox>
        </ion-item>
