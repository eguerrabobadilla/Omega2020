<ion-header class="ion-no-border" mode="ios">
    <ion-toolbar>
        <ion-title style="margin-top: 6px;">Detalle de evento</ion-title>
        <ion-buttons slot="end">
            <ion-button style="margin-top: 8px;margin-right: 8px;" (click)="closeModal()">
                <ion-icon slot="icon-only" color="danger" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-card class="ion-no-border" style="text-align: initial;padding-top: 40px;" mode="ios">
        <ion-card-header>
            <ion-card-subtitle>18 de julio del 2020</ion-card-subtitle>
            <ion-card-title>{{item.Tipo}} - {{item.Titulo}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            {{item.Descripcion}}
        </ion-card-content>

        <ion-item>
            <ion-label><b>Grupo:</b> {{item.Grado}}{{item.Grupo}} {{item.Escolaridad}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label><b>Materia:</b> {{item.Materia.Nombre}}</ion-label>
        </ion-item>
    </ion-card>
</ion-content>
