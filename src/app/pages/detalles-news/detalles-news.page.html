<ion-header class="ion-no-border" mode="ios" style="--background: #ffffff00;position: absolute;">
    <ion-toolbar style="--background: #ffffff00;">
        <ion-buttons slot="end">
            <ion-button style="margin-top: 8px;margin-right: 8px;" (click)="closeModal()">
                <ion-icon slot="icon-only" color="danger" name="close"></ion-icon>

        is-vertical" md="ellipsis-vertical"></ion-icon>-->
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

    <ion-img [src]="item.image"></ion-img>

            <img src="assets/img/unnamed.png">
