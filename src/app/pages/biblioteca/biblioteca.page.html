<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar>
      <ion-title style="margin-top: 6px;">{{ titulo }}</ion-title>
      <ion-buttons slot="end">
          <ion-button style="margin-top: 8px;margin-right: 8px;" (click)="closeModal()">
              <ion-icon slot="icon-only" color="dark" name="close"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-progress-bar *ngIf="showSpinner" type="indeterminate"></ion-progress-bar>
<ion-content>
<!-- card -->
<div *ngIf="mostrarComponent">
 	<ion-toolbar>
    	<ion-title>Tipos de Archivo</ion-title>
  	</ion-toolbar>
	  
 	<div *ngIf="showSpinner == false">
  		<!-- <ion-card *ngFor="let archivo of tiposArchivos" (click)="showMaterias(archivo.tipoArchivo)" > -->
  		<ion-card *ngFor="let archivo of tiposArchivos; let i = index;"  button="true">
			<ion-card-header (click)="openCollapse(i)">
				<ion-item lines="none">
					<!-- <ion-icon name="{{archivo.icon}}" slot="start"></ion-icon> -->
					<ion-card-title>{{ archivo.tipoArchivo }}</ion-card-title>
					<ion-icon slot="end" *ngIf="!showCollapse[i]" name="chevron-down-outline" color="dark"></ion-icon>
					<ion-icon slot="end"  *ngIf="showCollapse[i]" name="chevron-up-outline" color="dark"></ion-icon>
				</ion-item>
			</ion-card-header>

			<ion-card-content class="ani-slideInDown">

				<div class="collapse-container" *ngIf="showCollapse[i] == true" >
					<div class="collapse-item">
						<ion-list mode="ios" style="border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;">
							<ion-item *ngFor="let materia of materias">
								<ion-avatar slot="start">
									<ion-icon name="{{materia.icon}}" style="padding-top: 10px; padding: 15px;"></ion-icon>
								</ion-avatar>
								<ion-label>
									<h2>{{ materia.nombre }}</h2>
								</ion-label>
								<ion-label slot="end">
									<h3>10 videos</h3>
								</ion-label>
								<ion-icon name="chevron-forward-circle-outline" slot="end" style="padding-top: 5px;"></ion-icon>
							</ion-item>
						</ion-list>
					</div>
				</div>
			
			</ion-card-content>
  		</ion-card>
	</div>
</div>
 
<!-- Mostrar componentes -->
<div style="display: none" #processContainer></div>
 
</ion-content>
