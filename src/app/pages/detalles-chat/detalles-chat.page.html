<ion-header translucent="false" class="ion-no-border" mode="ios">
    <ion-toolbar>
        <ion-title style="margin-top: 6px;">{{item.usuarioId2Navigation.nombre}} {{item.usuarioId2Navigation.apellidoMaterno}} {{item.usuarioId2Navigation.apellidoPaterno}}</ion-title>
        <ion-buttons slot="end">
            <ion-button style="margin-top: 8px;margin-right: 8px;" (click)="closeModal()">
                <ion-icon slot="icon-only" color="danger" name="close"></ion-icon>
                <!--<ion-icon slot="icon-only" ios="ellips
    is-vertical" md="ellipsis-vertical"></ion-icon>-->
            </ion-button>
        </ion-buttons>
    </ion-toolbar>


</ion-header>
<ion-content fullscreen="true" scrollX="true" scrollY="true">
    <ion-list>
        <div *ngFor="let itemChat of LstChats">
            <ion-item lines="none">
                <ion-avatar style="top: 22px;position: absolute;" slot="start">
                    <img src="assets/img/avatar-han.png">
                </ion-avatar>
                <ion-card-content style="background-color: #e8e8e8;margin-left: 43px; margin-top: 23px;border-radius: 15px;margin-right: 53px;">

                    <h2 style="font-weight: 700;"></h2>

                    <p>{{itemChat.mensaje}}</p>

                    <p *ngIf="item.usuarioId==itemChat.usuarioIdDestino">izquirda</p>
                    <p *ngIf="item.usuarioId==itemChat.usuarioIdOrigen">derecha</p>
                    <p [className]="item.usuarioId==itemChat.usuarioIdDestino  ? 'izquierda' : 'derecha'"></p>



                </ion-card-content>
            </ion-item>
            <div style="display: flex; ">
                <!-- <button style="margin-left: 83px; ">a</button>-->
                <ion-icon style="margin-left: 64px;padding-top: 3px;color: black; " name="checkmark-circle-outline "></ion-icon>
                <p style="font-size:12px;font-weight: 400; color:rgba(0, 0, 0, 0.4);padding: 0;padding-left: 5px;padding-top: 4px;margin: 0; ">{{item.votos}} votos
                    <span> <ion-icon name="time-outline " style="padding-left: 14px; color: black; transform: translateY(2px) scale(1.5); padding-right: 5px; font-size: 11px; "></ion-icon> 10/oct/1988 </span>

                </p>
            </div>
        </div>
    </ion-list>

      <ion-item lines="none " *virtualItem="let item; let itemBounds=b ounds; let i=i ndex ">

              <img src="assets/img/avatar-han.png ">
          </ion-avatar>
          <ion-card-content style="background-color: #e8e8e8;margin-left: 43px; margin-top: 23px;border-radius: 30px; ">

              <p>{{item.mensaje}}</p>

          </ion-card-content>
      </ion-item>
  </ion-virtual-scroll>-->
</ion-content>

<ion-footer style="bottom: 22px; ">
    <ion-toolbar>

        <form [formGroup]="FrmItem " style="display: flex; ">
            <ion-input formControlName="mensaje " name="mensaje " style="background-color: #e8e8e8;border-radius: 16px;width: 86%;padding-left: 15px !important;height: 38px;margin-top: 4px; " placeholder="Escribir mensaje "></ion-input>
            <ion-button type="submit " slot="end " style="border-radius: 105px;height: 45px;width: 45px; ">
                <ion-icon name="send "></ion-icon>
            </ion-button>
        </form>
    </ion-toolbar>
</ion-footer>
