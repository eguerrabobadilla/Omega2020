<ion-header translucent="false" class="ion-no-border" mode="ios">
    <ion-toolbar>
        <ion-title style="margin-top: 6px;">Tarea</ion-title>
        <ion-buttons slot="end">
            <ion-button style="margin-top: 8px;margin-right: 8px;" (click)="closeModal()">
                <ion-icon slot="icon-only" color="danger" name="close"></ion-icon>
                <!--<ion-icon slot="icon-only" ios="ellips
        is-vertical" md="ellipsis-vertical"></ion-icon>-->
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" scrollX="true" scrollY="true">
    <ion-header class="ion-no-border" collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tarea</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-card class="ion-no-border" no style="text-align: initial;" mode="ios">
        <ion-card-header>
            <ion-card-subtitle>{{item.FechaPublicacion | date:'fullDate'}}</ion-card-subtitle>
            <ion-card-title>{{item.Titulo}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{item.Descripcion}}
        </ion-card-content>
        <ion-item class="ion-no-border">
            <ion-chip outline color="dark" (click)="openFile(item)" *ngIf=" item.Image != undefined">
                <ion-icon name="attach-outline"></ion-icon>
                <ion-label>{{item.Image}}</ion-label>
            </ion-chip>
        </ion-item>
        <ion-item class="ion-no-border" lines="none">
            <ion-label><b>Grupo:</b> {{item.Grado}}{{item.Grupo}} {{item.Escolaridad}}</ion-label>
        </ion-item>
        <ion-item class="ion-no-border" lines="none">
            <ion-label><b>Materia:</b> {{item.Materia.Nombre}}</ion-label>
        </ion-item>
