<ion-content [scrollY]="scrollenable" #content id="ion-contentx" [fullscreen]="true" style="z-index: 4;
--background: #ffffff;
--offset-bottom: 0px;">



    <div #elementsToProcess style="bottom: -0.1vh;position: relative;"></div>

    <div #div2 (click)="clickDiv()" style="width: 100%; z-index:5;bottom: 0;position: relative;background: white;border-top-right-radius: 44px;
    border-top-left-radius: 44px;transform: translateY(67vh);min-height: 100%;">
        <div style="position: -webkit-sticky;top: 0;font-size: 29px;z-index: 999;position: sticky;">
            <app-pill-menu #pillMenu pillMenu [itemsMenu]="tabs" [selectOption]="selectOption" (indicatorChanged)="segmentChanged($event)" (clickFab)="nuevoRecurso($event)" (clickFiltro)="openPicker()"></app-pill-menu>
        </div>
        <ion-slides [options]="slideOptsdos" #slideDown (ionSlideTouchEnd)="ionSlideTouchEnd(slideUp,slideDown)" *ngIf="selectSeccion == 1" style="min-height: 72.6vh;">
            <ion-slide>
                <app-codes (librosDescargados)="librosDescargados($event)" *ngIf="codigoVisible"></app-codes>
                <app-books [librosIN]="libros" *ngIf="!codigoVisible"> </app-books>
            </ion-slide>
            <ion-slide>
                <app-codes (librosDescargados)="librosDescargados($event)" *ngIf="codigoVisible"></app-codes>
                <app-books [librosIN]="libros | filter : 'Ingles' : 'idioma'" *ngIf="!codigoVisible"> </app-books>
            </ion-slide>
            <ion-slide>
                <app-codes (librosDescargados)="librosDescargados($event)" *ngIf="codigoVisible"></app-codes>
                <app-books [librosIN]="libros | filter : 'Espanol' : 'idioma'" *ngIf="!codigoVisible"> </app-books>
            </ion-slide>
            <ion-slide>
                <app-codes (librosDescargados)="librosDescargados($event)"></app-codes>
            </ion-slide>
        </ion-slides>

        <ion-slides #slideDown [options]="slideOptsdos" (ionSlideTouchEnd)="ionSlideTouchEnd(slideUp,slideDown)" *ngIf="selectSeccion == 2" style="min-height: 72.6vh;">
            <ion-slide>
                <!-- <ion-virtual-scroll [items]="LstTareas" approxItemHeight="320px">
                    <ion-card style="text-align: initial;" class="ion-activatable ripple-parent" mode="ios" *virtualItem="let item; let itemBounds = bounds;" (click)="openDetail($event,item)">
                        <ion-ripple-effect></ion-ripple-effect>
                        <ion-card-header>
                            <ion-card-title>{{ item.titulo }}</ion-card-title>
                        </ion-card-header>
                        <ion-card-content>{{ item.descripcion }}</ion-card-content>
                    </ion-card>
                </ion-virtual-scroll>-->
                <ion-list>
                    <ion-card style="text-align: initial;" class="ion-activatable ripple-parent" mode="ios" *ngFor="let item of LstTareas" (click)="openDetail($event,item)">
                        <ion-ripple-effect></ion-ripple-effect>
                        <ion-card-header>
                            <ion-card-title>{{ item.titulo }}</ion-card-title>
                        </ion-card-header>
                        <ion-card-content>{{ item.descripcion }}</ion-card-content>
                    </ion-card>

                </ion-list>
            </ion-slide>
            <ion-slide>
                <app-forum #forumComponent style="width: 100%;"></app-forum>
            </ion-slide>
            <ion-slide>
                <app-list-resource #resourceComponent style="width: 100%;"></app-list-resource>
            </ion-slide>
            <ion-slide>
                <app-evidences #evidenceComponent style="width: 100%;"></app-evidences>
            </ion-slide>
        </ion-slides>

        <ion-slides #slideDown [options]="slideOptsdos" (ionSlideTouchEnd)="ionSlideTouchEnd(slideUp,slideDown)" *ngIf="selectSeccion == 3" style="min-height: 72.6vh;">

            <ion-slide>
                <!--  <app-list style="width: 100%;" ></app-list>-->
                <app-news #newsComponent style="width: 100%;"></app-news>
            </ion-slide>
            <ion-slide>

                <app-chats style="width: 100%;"></app-chats>
                <!--  <app-news style="width: 100%;"></app-news>-->


            </ion-slide>
            <ion-slide style="display: block;">
                <!--  <app-chats style="width: 100%;"></app-chats>-->

                <!-- <app-forum #forumComponent style="width: 100%;"></app-forum>-->
                <!-- <app-list style="width: 100%;"></app-list>-->
                <div style="width: 100%">
                    <ion-card style="padding-inline-start: 0px;padding-inline-end: 0px;padding-bottom: 0px;">
                        <ion-card-header>
                            <ion-card-title (click)="clickHoyCalendario()" style="font-size: 15px;">{{ now | date: "longDate" }}</ion-card-title>
                        </ion-card-header>
                        <ion-card-content style="padding-inline-start: 0px;padding-inline-end: 0px;padding-bottom: 0px;">
                            <div #calendar style="width: 100%">
                                <!-- <mbsc-calendar [marked]="events" [options]="events"></mbsc-calendar>-->
                                <mbsc-calendar #mobi [marked]="events" [options]="settings"></mbsc-calendar>
                            </div>

                        </ion-card-content>

                    </ion-card>
                </div>
            </ion-slide>
        </ion-slides>
        <ion-slides #slideDown [options]="slideOptsdos" (ionSlideTouchEnd)="ionSlideTouchEnd(slideUp,slideDown)" *ngIf="selectSeccion == 4 " style="min-height: 72.6vh;">

            <ion-slide>
                <app-perfil style="width: 100%;"></app-perfil>
            </ion-slide>
            <ion-slide>
                <app-subjects style="width: 100%;"></app-subjects>
            </ion-slide>
            <ion-slide>
                <app-graphics style="width: 100%;"></app-graphics>
            </ion-slide>
        </ion-slides>

        <ion-slides #slideDown [options]="slideOptsdos" (ionSlideTouchEnd)="ionSlideTouchEnd(slideUp,slideDown)" *ngIf="selectSeccion == 5 || selectSeccion == 6 " style="min-height: 72.6vh;">

            <ion-slide>
                <app-questions style="width: 100%;"></app-questions>
            </ion-slide>

            <ion-slide>
                <app-contact style="width: 100%;"></app-contact>
            </ion-slide>
        </ion-slides>
    </div>

    <div id="container" style="background-color: #6228cf;" slot="fixed">
        <ion-title #animation7 mode="ios" style="left: 0px;
        bottom: 0px;
        padding-bottom: 49vh;

         z-index: 5;

        left: 0px;

        <ion-slides #slideUp type="ios" style="transform: translateY(4vh);" (ionSlideTransitionStart)="ionSlideTransitionStart()" (ionSlideTouchStart)="ionSlideTouchStart()" (ionSlideTouchEnd)="ionSlideTouchEndSlide()" [options]="slideOpts">
            <ion-slide>
                <div class="animated zoomIn fast" style="margin-bottom: 90pxn; width: 100%;height:100%;background-image: url(assets/img/1.svg);background-repeat: no-repeat;background-size: 100% 100%;"></div>
            </ion-slide>
            <ion-slide>
                <div class="animated zoomIn fast" style="margin-bottom: 90px; width: 100%;height:100%;background-image: url(assets/img/2.svg);background-repeat: no-repeat;background-size: 100% 100%;"></div>
            </ion-slide>
            <ion-slide>
                <div class="animated zoomIn fast" style="margin-bottom: 90px; width: 100%;height:100%;background-image: url(assets/img/3.svg);background-repeat: no-repeat;background-size: 100% 100%;"></div>
            </ion-slide>
            <ion-slide>
                <div class="animated zoomIn fast" style="margin-bottom: 90px; width: 100%;height:100%;background-image: url(assets/img/4.svg);background-repeat: no-repeat;background-size: 100% 100%;"></div>
            </ion-slide>
            <ion-slide>
                <div class="animated zoomIn fast" style="margin-bottom: 90px; width: 100%;height:100%;background-image: url(assets/img/5.svg);background-repeat: no-repeat;background-size: 100% 100%;"></div>
            </ion-slide>
            <!--<ion-slide>
                <div class="animated zoomIn fast" style="margin-bottom: 90px; width: 100%;height:100%;background-image: url(assets/img/6.svg);background-repeat: no-repeat;background-size: 100% 100%;"></div>
            </ion-slide>-->

        </ion-slides>

    </div>


    <ion-fab mode="ios" vertical="bottom" horizontal="start" slot="fixed" style="margin-left: 23vw;">
        <ion-fab-button #fabstart (click)="openPicker()" mode="ios" size="small" style="--box-shadow:none ;--background-activated: #F4315D;  --background: #F4315D;width: 46px;
        height:46px;transform: scale(0);display: none;">
            <ion-icon name="list-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-fab mode="ios" vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button (click)="mover()" mode="ios" size="small" #fab style="--box-shadow:none ;--background-activated: #F4315D;  --background: #F4315D;width: 46px;
        height:46px;transform: scale(0);">
            <ion-icon name="chevron-down-outline" style="font-size: 24px;"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-fab mode="ios" vertical="bottom" horizontal="end" slot="fixed" style="margin-right: 21vw;">
        <ion-fab-button #fabend (click)="nuevoRecurso($event)" mode="ios" size="small" style="--box-shadow:none ;--background-activated: #F4315D;  --background: #F4315D;width: 46px;
        height:46px;transform: scale(0);display: none;">
            <ion-icon name="add-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
