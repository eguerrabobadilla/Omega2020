<ion-card style="text-align: initial;" mode="ios">
    <ion-card-header>
        <ion-card-title style="font-size: 34px;">Código</ion-card-title>
    </ion-card-header>
    <ion-card-content>Para obtener tus libros, ingresa el código que se te ha asignado, y disfruta de ellos</ion-card-content>
    <ion-grid style="margin-top: -3vh;
  width: 100%;">
        <ion-row color="primary" class="ion-justify-content-center">
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">

                <div class="ion-padding">
                    <ion-item>
                        <ion-input style="font-size: 26px; text-align: center;" [(ngModel)]="FrmCodigo.codigo" placeholder="Ingresa tu código"></ion-input>
                    </ion-item>

                </div>
                <div class="ion-padding">
                    <ion-button size="large" style="--border-radius: 35px;
                  --background: #171717;--background-activated: #171717;" type="submit" expand="block" (click)="IngresarCodigo()">Obtener</ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-card>
