<div class="images">

    <div class="one-image" *ngFor="let item of libros">

        <div style="position:relative">

            <img (click)="visualizarLibro()" src="https://www.alfalbs.app/Wcflbs/cover/{{item.rutaThumbnails}}" class="image-rouder" width="100%">
            <div class="grid-container" style="position: relative;width: 100%">
                <div class="grid-item item1">
                    <div class="version">
                        <span>v{{item.version}}</span>
                    </div>
                    {{item.nombre}}
                </div>
                <div class="grid-item item2" style="width: 30px;height: 30px;background-color: #6228cf; border-radius: 50%;text-align: left;">

                </div>
                <div class="grid-item item3">1st Grade</div>
                <div class="grid-item item4">Elementary school</div>

            </div>
        </div>
    </div>
</div>
