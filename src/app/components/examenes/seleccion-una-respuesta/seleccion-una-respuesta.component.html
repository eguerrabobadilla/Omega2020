<form [formGroup]="FrmItem" (ngSubmit)="crearExamen()">
  <ion-list>
    <ion-list-header>
      <ion-label>
        Pregunta
      </ion-label>
    </ion-list-header>
    <ion-item>
      <ckeditor formControlName="Pregunta" name="Pregunta" style="width: 100%;" [editor]="Editor" data="<p>Hello, world!</p>"></ckeditor>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Puntos</ion-label>
      <ion-input formControlName="Puntos" name="Puntos" placeholder="Puntos de la pregunta" type="number"></ion-input>
    </ion-item>
    <ion-radio-group formControlName="TipoCarga" name="TipoCarga" allow-empty-selection value="azar">
      <ion-list-header>
        <ion-label>Tipo de carga</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Al azar</ion-label>
        <ion-radio slot="end" color="primary" value="azar"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Original</ion-label>
        <ion-radio slot="end" color="primary" value="original"></ion-radio>
      </ion-item>
    </ion-radio-group>
    <!--Respuestas-->
    <ion-radio-group value="rp1">
      <ion-list-header>
        <ion-label>Opciones</ion-label>
      </ion-list-header>
      <!--<div *ngFor='let in of counter(numeroRespuestas) ;let i = index'>-->
      <div formArrayName="Respuestas" *ngFor="let item of FrmItem.get('Respuestas').controls; let i = index;">
        <div [formGroupName]="i">
          <ion-item>
            <ion-label>{{i+1}}.- Â¿Correcta?</ion-label>
            <ion-radio slot="end" color="primary" value="rp{{i+1}}"></ion-radio>
          </ion-item>
          <ion-item>
            <ckeditor formControlName="Respuesta" style="width: 100%;" [editor]="Editor" data=""></ckeditor>
          </ion-item>
        </div>
      </div>
    </ion-radio-group>
    <!--Respuestas-->
  </ion-list>
</form>
